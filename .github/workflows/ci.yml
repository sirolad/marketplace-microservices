name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./apps/order-service/coverage/lcov.info,./apps/invoice-service/coverage/lcov.info

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run security audit
        run: npm audit --audit-level=moderate

  build-docker-images:
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Order Service Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/order-service/Dockerfile
          push: false
          tags: order-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Invoice Service Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/invoice-service/Dockerfile
          push: false
          tags: invoice-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
