worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream order-service {
        server order-service:3001;
    }

    upstream invoice-service {
        server invoice-service:3002;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Order Service routes
        location /api/orders {
            proxy_pass http://order-service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Invoice Service routes
        location /api/invoices {
            proxy_pass http://invoice-service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Handle large file uploads for invoices
            client_max_body_size 10M;
        }

        # Fallback for root path
        location / {
            return 200 '{"message": "Marketplace API Gateway", "services": {"orders": "/api/orders", "invoices": "/api/invoices"}}';
            add_header Content-Type application/json;
        }

        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 502 '{"error": "Service temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}
